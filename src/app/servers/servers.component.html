<!-- TWO-WAY-BINDING -->
<input 
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->

<!-- PROPERTY BINDING AND EVENT HANDLER -->
<button 
  class="btn btn-primary"  
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Create Server
</button>

<!-- DIRECTIVE using atribute selector-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>

<!-- DIRECTIVE using atribute selector - local reference-->
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
